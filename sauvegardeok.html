<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
</head>
<body>
<div class="app">
    inputData : {{ inputData }} <br />
    dataChart : {{ dataChart }} <br />
    <div style='max-width:400px; max-height:400px;'>
        <line-chart :chart-data="dataChart"></line-chart>
    </div>
    <input @change='addValue' />
</div>

<script>
    Vue.component('line-chart', {
        extends: VueChartJs.Bar,
        mixins: [VueChartJs.mixins.reactiveProp],
        props: ['options'],
        mounted () {
            this.renderChart(this.chartData, this.options)
        }
    })

    var vm = new Vue({
        el: '.app',
        data: function() {
            return ({
                inputData: [
                ]
            });
        },
        computed: {
            dataChart: function() {
                var labels = [];
                var data = [];
                for (var key in this.inputData) {
                    labels.push(key);
                    data.push(this.inputData[key]);
                }
                return ({
                    labels: labels,
                    datasets: [ {
                        label: 'Data One',
                        backgroundColor: '#f87979',
                        data: data
                    } ]
                });
            }
        },
        methods: {
            addValue: function(e) {
                if (typeof e == 'undefined')
                    return ;
                this.inputData.push(parseFloat(e.target.value));
            }
        }
    })
</script>
</body>
</html>
