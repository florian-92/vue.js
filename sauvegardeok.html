<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
</head>
<body>
<div class="app">
    inputData : {{ inputData_un }} <br />
    dataChart : {{ dataChart }} <br />
    <div style='max-width:400px; max-height:400px;'>
        <line-chart :chart-data="dataChart"></line-chart>
    </div>
    <input @change='addValue'/> <br>
    <input type="range" min="0" max="100"  @change="addValue" />
<br>
    <input @change='addValue2'/>
<br>
    <input type="range" min="0" max="100"  @change="addValue2" />
    <h3 class="montserrat" title="Lorem ipsum dolor sit amet">Revenus Locatifs</h3>
    <div class="col-md-12 marge-basse">
        <p title="Lorem ipsum dolor sit amet">Loyer mensuel hors charges en € : {{l_Mensuel}}
        <div class="col-md-3"><input type="text" class="form-control" placeholder="entrer valeur" v-model="l_Mensuel">
        </div>

        <!--                                     <h4 class="bleu-SCPI" title="Lorem ipsum dolor sit amet">Loyer annuel : {{formatMillier(l_Annuel=(12 * l_Mensuel))}} €</h4>
     -->
        </p>
</div>

</div>
</div>

<script>
    Vue.component('line-chart', {
        extends: VueChartJs.Bar,
        mixins: [VueChartJs.mixins.reactiveProp],
        props: ['options'],

        mounted () {
            this.renderChart(this.chartData, this.options)
        },
    })

    var vm = new Vue({
        el: '.app',
        data: function() {
            return ({
                inputData_un: [
                ],
                inputData_deux: [
                ]

            });
        },
        computed: {
            dataChart: function() {
                var labels = [];
                var data = [];
                for (var key in this.inputData_un) {
                    labels.push('data3');
                    data.push(this.inputData_un[key]);
                }

                for (var key in this.inputData_deux) {
                    labels.push('dataë');

                    data.push(this.inputData_deux[key]);
                }

                return ({
                    labels:labels,

                    datasets: [ {
                        label: 'Data One',
                        backgroundColor: '#f87979',
                        data: data,
                    } ]
                });
            }
        },
        methods: {
            addValue: function(e) {
                if (typeof e == 'undefined')
                    return ;

                if (this.inputData_un.length == 0 ) { // si le tableau est vide alors on push
                    this.inputData_un.push(parseFloat(e.target.value));
                    console.log('vide')

                }

                if (this.inputData_un.length != 0 ) { // si le tableau est vide alors on push
                    this.inputData_un.splice(0,1,parseFloat(e.target.value));
                    console.log('plein')
                }


            },

            addValue2: function(e) {
                if (this.inputData_deux.length == 0 ) { // si le tableau est vide alors on push
                    this.inputData_deux.push(parseFloat(e.target.value));
                    console.log('vide')

                }

                if (this.inputData_deux.length != 0 ) { // si le tableau est vide alors on push
                    this.inputData_deux.splice(0,1,parseFloat(e.target.value));
                    console.log('plein')
                }

            }
        },


    })
</script>
</body>
</html>
